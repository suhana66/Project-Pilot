<div class="level">
    <div class="bars">
        {%- for i in (1..3) -%}
        {%- if i <= include.num -%} <div class="bar dark">
    </div>
    {%- else -%}
    <div class="bar"></div>
    {%- endif -%}
    {%- endfor -%}
</div>
<p>
    {%- if include.num == 3 -%}
    Advanced
    {%- elsif include.num == 2 -%}
    Intermediate
    {%- elsif include.num == 1 -%}
    Beginner
    {%- endif -%}
</p>
</div>
