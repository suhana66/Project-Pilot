---
title: Resource Catalog
heading: Browse the Project Hangar
tagline: (It's the Catalog!)
---

<ol class="card-container">
   {%- for post in site.posts -%}
   <li>
      <a href="{{ post.url }}">
         <div class="card">
            <p class="type {{ post.category | slugify }}">{{ post.category }}</p>
            <h2>{{ post.title }}</h2>
            {%- if post.level -%}
            {%- include level.html num=post.level -%}
            {%- endif -%}
         </div>
      </a>
   </li>
   {%- endfor -%}
</ol>
